ingress:
  enabled: true
  type: nginx
  tls:
    prereq:
      secretName: aat-test.axdd.s.uw.edu
      hosts:
        - aat-test.axdd.s.uw.edu
  hosts:
    prereq:
      host: aat-test.axdd.s.uw.edu
      paths:
        - "/"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "500"
database:
  engine: postgres
  secretName: aat-db-test-credentials
  hostname: aat-db-test
  name: aat-db-test
externalService:
  enabled: true
  name: aat-db-test
  type: ClusterIP
  serviceAddress: 172.18.1.20
  servicePort: 5432
repo: admissions-cohort-manager
instance: test
branch: develop
certs:
  mounted: true
  certPath: /certs/tls.crt
  keyPath: /certs/tls.key
  secretName: aat-uwca
environmentVariables:
  - name: AUTH
    value: SAML
  - name: ADSEL_ENV
    value: EVAL
image:
  repository: registry.hub.docker.com/acait/aat
  tag: IMAGE_TAG
environmentVariables:
  - name: ENV
    value: eval
  - name: AUTH
    value: SAML
  - name: CLUSTER_CNAME
    value: aat-test.axdd.s.uw.edu
  - name: SP_CERT
    value: ''
  - name: IDP_CERT
    value: ''

environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: aat-test-django-secret
    secretKey: django-secret
