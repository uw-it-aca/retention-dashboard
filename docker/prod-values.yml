ingress:
  enabled: true
  type: nginx
  tls:
    prereq:
      secretName: retention.uw.edu
      hosts:
        - retention.uw.edu
  hosts:
    prereq:
      host: retention.uw.edu
      paths:
        - "/"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "500"
database:
  engine: postgres
  secretName: retention-v1-prod-gcp-sql-credentials
  hostname: retention-v1
  name: retention-prod
externalService:
  enabled: true
  name: retention-v1
  type: ClusterIP
  serviceAddress: 172.18.1.39
  servicePort: 5432
repo: retention-dashboard
instance: prod
branch: develop
certs:
  mounted: true
  certPath: /certs/tls.crt
  keyPath: /certs/tls.key
  secretName: retention-prod-uwca
image:
  repository: registry.hub.docker.com/acait/retention-dashboard
  tag: IMAGE_TAG
environmentVariables:
  - name: ENV
    value: prod
  - name: AUTH
    value: SAML
  - name: CLUSTER_CNAME
    value: retention.uw.edu
  - name: SP_CERT
    value: ''
  - name: IDP_CERT
    value: ''

environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: retention-prod-django-secret
    secretKey: django-secret

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
