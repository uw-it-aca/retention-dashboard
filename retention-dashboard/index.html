<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Retention Dashboard</title>
  <link rel="icon" href="static/img/favicon.png">

  <link type="text/css" rel="stylesheet" href="style.css" />

  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="http://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

  <!-- Load Vue followed by BootstrapVue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <!-- Load the following for BootstrapVueIcons support -->
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

  <!-- Load VueX -->
  <script src="https://unpkg.com/vuex"></script>

  <!--  Load Axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Load PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>

  <script type="text/x-template" id="default-template">
    <b-container fluid>
      <b-row class="rd-app-banner">
        <b-col cols="3" sm="9" lg="10">
          <h1 class="rd-app-title"><span class="hide-lg">Student Retention Dashboard</span></h1>
        </b-col>
        <b-col>
          <h2 id="rd_login_header" class="sr-only">Your information</h2>
          <div aria-labelledby="rd_login_header" class="rd-login-info">
            <div>Welcome, </span><span id="netid">{{ netid }}</div>
            <a href="/saml/logout" tabindex="0" class="rd-logout-link">Sign out</a>
          </div>
        </b-col>
      </b-row>
      <b-row>
        <filedisplay />
      </b-row>
    </b-container>
  </script>

  <script type="text/x-template" id="leftnav-template">
    <div>
      <b-nav pills>
        <b-nav-item-dropdown
          id="file-dropdown"
          :text="'File:' + ' ' + filename"
          toggle-class="nav-link-custom"
          right
        >
          <b-dropdown-item href="#" @click.prevent="selectPage('one.csv')">File One</b-dropdown-item>
          <b-dropdown-item href="#" @click.prevent="selectPage('two.csv')">File Two</b-dropdown-item>
          <b-dropdown-item href="#" @click.prevent="selectPage('three.csv')">File Three</b-dropdown-item>
        </b-nav-item-dropdown>
      </b-nav>
    </div>
  </script>

  <script type="text/x-template" id="filedisplay-template">
    <b-container fluid>
      <span class="rd-file-select"><leftnav /></span>
      <b-table :items="items" :fields="fields"></b-table>
    </b-container>
  </script>

</head>
<body>

  <div id="app">
    <structure></structure>
  </div>

    <script>
      const store = new Vuex.Store({
        state: {
          current_file: ""
        },
        mutations: {
          set_file (state, value){
            state.current_file = value;
          }
        },
        actions: {
          set_file ({ commit, state }, value) {
            commit('set_file', value)
          }
        }
      });

      Vue.component("structure", {
        template: "#default-template",
        data(){
          return {
            netid: '',
          };
        },
        mounted() {
          this.netid = window.user_netid;
        },
        methods: {

        }
      });
      
      Vue.component("leftnav", {
        template: "#leftnav-template",
        data(){
          return {

          };
        },
        computed: {
          filename (){
            return this.$store.state.current_file;
          }
        },
        mounted() {

        },
        methods: {
          selectPage(page){
            this.$store.dispatch('set_file', page);
          }
        }
      });

      Vue.component("filedisplay", {
        template: "#filedisplay-template",
        data: function() {
          return {
            fields: [
              {
                key: 'has_issue',
                label: "Has retention issue",
                sortable: true
              },
              {
                key: 'score',
                label: 'Retention Score',
                sortable: true
              },
              {
                key: 'comments',
                label: 'Comments'}
            ],
            items: [],
            csv_data: ""
          }
        },
        computed: {
          filename (){
            return this.$store.state.current_file;
          }
        },
        methods: {
          load_file(filename){
            var vue = this;
            axios.get('/data/' + filename)
              .then(function(response){
                vue.csv_data = response.data;
              })
            .catch(function (error) {
              console.log(error)
            })
          }
        },
        mounted: function(){
          this.$store.watch(
                  state => state.current_file,
                  (file) => {
                    this.load_file(file)
                  }
          )
          this.$store.dispatch('set_file', "one.csv");
        },
        watch: {
          csv_data: function (csv){
            var parsed_csv = Papa.parse(csv, {header: true});
            this.items = parsed_csv.data;
          }
        }
      });

      var app = new Vue({
        el: '#app',
        store
      })
    </script>
  </body>
</html>
